<!DOCTYPE html>

<head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark menu">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">faq</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                </ul>
                <button type="button" class="rounded-pill btn-rounded">+44 07972 612 395
                    <span>
                        <i class="fas fa-phone-alt"></i>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <!-- START THE INTRO SECTION -->
    <section id="home" class="intro-section">
        <div class="container">
            <div class="row align-items-center text-white">
                <!-- START THE CONTENT FOR THE INTRO SECTION -->
                <div class="col-md-6 intros text-start">
                    <h1 class="display-2">
                        <span class="display-2--intro">Hey!, I'm Jason</span>
                        <span class="display-2--description lh-base">Welcome to Tailored Scaffolding</span>
                    </h1>
                    <button type="button" class="rounded-pill btn-rounded">Get in Touch
                        <span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>
                </div>
                <!-- START CONTENT FOR VIDEO OR STATIC IMAGE -->
                <div class="col-md-6 intros text-end">
                    <div class="video-box">
                        <img src="images/arts/coding _illustration_purple.png" alt="coding-image-art-work"
                            class="img-fluid">
                        <a href="#" class="position-absolute top-50 start-50 translate-middle">
                            <span>
                                <i class="fas fa-play-circle"></i>
                            </span>
                            <span class="border-animation border-animation--border-1"></span>
                            <span class="border-animation border-animation--border-2"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#ffffff" fill-opacity="1"

            </path>
        </svg>

            <div class="row text-center">
                <h4 class="fw-bold lead mb-3">Trusted by campanies like</h4>

                    </div>
                </div>
                <div class="col-md-4 col-lg-2">

                <div class="col-md-4 col-lg-2">

                    </div>
                </div>
            </div>
